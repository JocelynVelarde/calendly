<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Test</title>
    <style>
        body {
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .dark-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity here (0.5 for 50% dark) */
        }

        /* Adjust the styles for the rest of the content as needed */
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        /* If you want to style the Calendly inline widget, you can add CSS here */
        .calendly-inline-widget {
            /* Your styles here */
        }
    </style>
</head>
<body>
    <div class="dark-mask"></div>
    <h1>Calendly Integration Test</h1>
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/jocelynnn" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->
</body>
</html>
